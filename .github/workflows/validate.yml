name: validate

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  actions: read
  contents: read

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/setup
      - uses: nrwl/nx-set-shas@v4

      - name: ğŸ” Lint
        run: bunx nx affected -t lint

  types:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/setup
      - uses: nrwl/nx-set-shas@v4

      - name: ğŸ©º Type Checking
        run: bunx nx affected -t typecheck

  formatting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/setup
      - uses: nrwl/nx-set-shas@v4

      - name: ğŸ’… Formatting
        run: bunx nx affected -t check-format
